framework:
    secret:          FrameworkKernelSecret
    test: ~
    router:
        resource: "%kernel.root_dir%/routing.yml"
        strict_requirements: ~
    csrf_protection: ~
    templating:
        engines: ["php"]
    session:         ~

security:
    providers:
        in_memory:
            memory:
                users:
                    user:  { password: foo, roles: [ 'ROLE_USER' ] }

    firewalls:
        main:
            pattern:  ^/
            security: false
